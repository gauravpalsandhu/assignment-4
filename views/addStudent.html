<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - HTML5 and Express Routing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/theme.css"> 

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/htmlDemo">HTML Demo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addStudent">Add Student</a>
                </li>

            </ul>
        </div>
    </nav>
    <header class="container text-center mt-5">
        <h1>Join our community!</h1>
        <p>Here you can add a student to our data server!.</p>
    </header>

    <!-- Updated form -->
    <form method="POST" action="/students/add">
        <fieldset>
            <legend>Personal Information</legend>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>First Name:</label>
                        <input class="form-control" type="text" name="firstName" required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input class="form-control" type="text" name="lastName" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Email:</label>
                        <input class="form-control" type="email" name="email" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Address (Street):</label>
                        <input class="form-control" type="text" name="addressStreet" required />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Address (City):</label>
                        <input class="form-control" type="text" name="addressCity" required />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Address (Province):</label>
                        <input class="form-control" type="text" name="addressProvince" required />
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Academic Information</legend>
            <div class="row">
                <div class="col-md-4">
                    <label>College Employment:</label><br />
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="TA" name="employment" value="Teaching Assistant">
                        <label class="form-check-label" for="TA">Teaching Assistant</label>
                    </div>
                    <br />
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Enrollment Status:</label><br />
                        <label class="checkbox-inline">
                            <input type="radio" name="enrollmentStatus" value="Full Time" /> Full Time
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="enrollmentStatus" value="Part Time" /> Part Time
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="course">Enrolled in Course:</label>
                        <select class="form-control" id="course" name="course">
                            <option value="1">Relational Database Design and Implementation</option>
                            <option value="2">Java Programming</option>
                            <option value="3">Introduction to Cloud Computing</option>
                            <option value="4">Database Administration and Management</option>
                            <option value="5">Web Programming</option>
                            <option value="6">Applied Capstone Project</option>
                            <option value="7">Database Connectivity Using Java</option>
                            <option value="8">Accessing Big Data</option>
                            <option value="9">Datawarehousing</option>
                            <option value="10">Security in Databases and Web Applications</option>
                            <option value="11">Work Term Preparation (Work-Integrated Learning option only)</option>
                        </select>
                    </div>
                </div>
            </div>
        </fieldset>
        <hr />
        <input type="submit" class="btn btn-primary float-right" value="Add Student" /><br /><br /><br />
    </form>

</body>
</html>
